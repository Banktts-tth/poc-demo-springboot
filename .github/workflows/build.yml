name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up GraalVM
      uses: graalvm/setup-graalvm@v1
      with:
        version: '22.3.0' # Use the latest stable version of GraalVM
        java-version: '17'

    - name: Login to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_ACCESS_TOKEN: ${{ secrets.DOCKER_ACCESS_TOKEN }}
      run: echo $DOCKER_ACCESS_TOKEN | docker login docker.io -u $DOCKER_USERNAME --password-stdin


    - name: Build and Push Docker Image with Jib
      run: mvn compile -Pnative native:compile com.google.cloud.tools:jib-maven-plugin:3.1.4:build -Dimage=docker.io/${{ secrets.DOCKER_USERNAME }}/demo-spring
    
    - name: Trigger deployment pipeline
      run: |
        curl -X POST -H "Accept: application/vnd.github+json" \
        -H "Authorization: token ${{ secrets.GIT_TOKEN }}" \
        https://api.github.com/repos/Banktts-tth/demo-pipeline/actions/workflows/openshift.yml/dispatches \
        -d '{"ref":"main"}'

